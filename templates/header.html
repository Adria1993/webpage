{% block header %}
<div class="container-fluid main">

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">
          <img style="max-width:30px; margin-top: -7px;"
               src="{{ imageUrl}}">
        </a>
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="./index.html">{{title}}</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          {% for key, val in navButtons %}
            <li class="nav-item">
              <a class="nav-link" href="{{ val.src }}">{{val.name}}</a>
            </li>
          {% endfor %}
        </ul>
        <ul class="nav navbar-nav navbar-right">
         {% for key, val in fontawesome %}
          <li><a href="{{val.src}}"><i class="{{val.icon}}" aria-hidden="true"></i></a></li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </nav>

  <div id="myCarousel" class="carousel carousel-fade slide" data-ride="carousel">
    <div class="carousel-inner" role="listbox">
      <div class="item active background a"></div>
      <div class="item background b"></div>
      <div class="item background c"></div>
    </div>
  </div>

  <div class="covertext">
    <div class="col-lg-10" style="float:none; margin:0 auto;">
      <h1 class="title">Argochamber</h1>
    </div>
  </div>

</div>
<script src="../js/index.js">
</script>
