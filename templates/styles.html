{% block styles %}
<style>
  #headerLogo{
    background: url({{imageHeaderLogo}});
    background-size: cover;
    height: 250px;
    display: block;
    margin-top: 50px;
  }
  #text{
    color: {{css.headerTextColor}};
    position: absolute;
    text-align:center;
    font-size: {{css.headerFontSize}};
    width: 100%;
    padding: 0;
    margin: 0;
    line-height: 250px;
  }
  .navbar{
    margin-bottom: 0px;
  }
  .fa{
    font-size:22px;
    color: #0077cd;
  }
  .fa:hover{
    color: #0890f2;
  }
  .footer{
    text-align: center;
    color: #c6c6c6;
  }
  #indexImage{
    width:100%;
    height: auto;
  }
  #myImg {
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s;
}

#myImg:hover {opacity: 0.7;}

/* The Modal (background) */
.modal {
    display: none;
    position: fixed;
    z-index: 1;
    padding-top: 100px;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
}

.modal-content {
    margin: auto;
    display: block;
    width: 80%;
    max-width: 700px;
}

/* Caption of Modal Image (Image Text) - Same Width as the Image */
#caption {
    margin: auto;
    display: block;
    width: 80%;
    max-width: 700px;
    text-align: center;
    color: #000000;
    padding: 10px 0;
    height: 150px;
}

/* Add Animation - Zoom in the Modal */
.modal-content, #caption {
    -webkit-animation-name: zoom;
    -webkit-animation-duration: 0.6s;
    animation-name: zoom;
    animation-duration: 0.6s;
}

@-webkit-keyframes zoom {
    from {-webkit-transform:scale(0)}
    to {-webkit-transform:scale(1)}
}

@keyframes zoom {
    from {transform:scale(0)}
    to {transform:scale(1)}
}

/* The Close Button */
.close {
    top: 15px;
    right: 35px;
    color: #ffffff;
    font-size: 60px;
    font-weight: bold;
    transition: 0.3s;
}

.close:hover,
.close:focus {
    color: #bbb;
    text-decoration: none;
    cursor: pointer;
}

/* 100% Image Width on Smaller Screens */
@media only screen and (max-width: 700px){
    .modal-content {
        width: 100%;
    }
}

</style>
{% endblock %}
